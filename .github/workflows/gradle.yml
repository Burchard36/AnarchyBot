# This workflow will build a Java project with Gradle and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 16
      uses: actions/setup-java@v2
      with:
        java-version: '16'
        distribution: 'adopt'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.4
      with:
        name: AnarchyBot
        path: build/libs
    - name: Release Maker
  # You may pin to the exact commit or the version.
  # uses: kbrashears5/github-action-release-maker@32776a4601c22f0b68c88c9434128c77d2804d84
      uses: kbrashears5/github-action-release-maker@v1.0.0
      with:
    # Version name to give the release
       VERSION: Latest
    # Personal access token with Repo privileges
       TOKEN: ${TOKEN}
