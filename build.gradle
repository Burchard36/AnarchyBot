plugins {
    id "java"
}
jar {
    manifest {
        attributes(
                'Main-Class': 'dev.elliotfrost.anarchybot.Bot'
        )
    }
}


group 'dev.elliotfrost'
version ''

repositories {
    google()
    mavenCentral()
    maven {
        url 'https://m2.dv8tion.net/releases'
    }
    maven {
        url 'https://duncte123.jfrog.io/artifactory/maven'
    }
    maven {
        url 'https://jitpack.io'
    }
    maven {
        url = 'https://repo.mattmalec.com/repository/releases'
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
    implementation('net.dv8tion:JDA:4.3.0_323')
    implementation('com.google.code.gson:gson:2.8.8')
    implementation('io.github.cdimascio:dotenv-java:2.2.0')
    implementation group: 'me.duncte123', name: 'botCommons', version: '2.3.8'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.5'
    implementation 'com.mattmalec:Pterodactyl4J:2.BETA_80'

}

test {
    useJUnitPlatform()
}
